query StrapiPageData($slug: String!) {
  cms {
    pages(filters: { slug: { eq: $slug } }) {
      __typename
      documentId
      contentSections {
        __typename
        ... on ComponentSectionsHero {
          __typename
          id
          title
          label
          description
          buttons {
            id
            text
            newTab
            type
            url
          }
        }
        ... on ComponentSectionsHomeProductInfo {
          id
          title
          description
          product_image {
            url
          }
        }
        ... on ComponentSectionsHomeCaseStudy {
          id
          title
          description
          case_study_btn {
            id
            text
            type
            url
          }
          image {
            url
          }
        }
        ... on ComponentSectionsCardCollection {
          __typename
          id
          card {
            id
            label
            title
            description
            more {
              id
              url
              text
              newTab
            }
          }
        }
        ... on ComponentSectionsServiceHero {
          title
          button {
            id
            newTab
            text
            type
            url
          }
          description
          __typename
        }
        ... on ComponentSectionsOurServices {
          id
          title
          description
          services_cards {
            id
            name
            icon {
              url
            }
            description
          }
        }
        ... on ComponentSectionsContactUs {
          id
          title
          image {
            url
          }
          contact_us_btn {
            id
            text
            url
          }
        }
        ... on ComponentSectionsSolutions {
          id
          title
          description
          title
          solution_cards {
            id
            label {
              url
            }
            image_position
            solution_name
            solution_description
            solution_image {
              url
            }
          }
        }
      }
    }
  }
}
