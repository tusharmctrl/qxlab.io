query GlobalData {
  global {
    documentId
    favicon {
      url
    }
    metadata {
      id
      metaTitle
      metaDescription
    }
    navbar {
      id
      logo {
        url
      }
      links {
        id
        newTab
        text
        url
        sublinks {
          id
          newTab
          text
          url
        }
      }
    }
    footer {
      __typename
      id
      logo {
        url
      }
      columns {
        id
        title
        links {
          id
          text
          url
        }
      }
      smallText
    }
  }
}
