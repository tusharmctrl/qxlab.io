query GlobalData {
  global {
    documentId
    favicon {
      url
    }
    metadata {
      id
      metaTitle
      metaDescription
    }
    navbar {
      id
      links {
        id
        newTab
        text
        url
        sublinks {
          id
          newTab
          text
          url
        }
      }
    }
  }
}
