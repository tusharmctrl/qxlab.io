overwrite: true
schema:
  - ${NEXT_PUBLIC_HASURA_GRAPHQL_API}:
      headers:
        x-hasura-admin-secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
documents:
  - ./src/**/*.ts
  - ./src/**/*.tsx
  - ./src/queries/*.graphql
generates:
  ./src/gql/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-document-nodes
      - urql-introspection
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      avoidOptionals: false
      preResolveTypes: false
      scalars:
        DateTime: Date
        JSON: Record<string, any>
    hooks:
      beforeAll:
        - require('dotenv').config()
        - |
          if (!process.env.HASURA_GRAPHQL_ADMIN_SECRET) {
            console.error(
              'Missing HASURA_GRAPHQL_ADMIN_SECRET environment variable.'
            );
            process.exit(1);
          }
        - |
          if (!process.env.NEXT_PUBLIC_HASURA_GRAPHQL_API) {
            console.error(
              'Missing NEXT_PUBLIC_HASURA_GRAPHQL_API environment variable.'
            );
            process.exit(1);
          }
        - |
          require('dotenv').config({ path: '.env.local' }) # load variables from .env.local
      afterOneFileWrite:
        - node -r dotenv/config ./node_modules/.bin/prettier --write src/gql/graphql.ts
